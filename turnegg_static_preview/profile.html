<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TurnEgg" width="30" height="30" class="d-inline-block align-text-top">
  TurnEgg
</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username or user.email }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
        
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        
      </ul>
    </div>
  </div>
</nav>

  
    <ul style="list-style: none;">
      
        <li style="padding: 8px; border: 1px solid #ccc; margin-bottom: 5px;
                   background-color: {% if category == 'success' %}#d4edda{% 
                   elif category == 'warning' %}#fff3cd{% 
                   elif category == 'danger' %}#f8d7da{% 
                   else %}#d1ecf1;">
          
        </li>
      
    </ul>
  

  <h1>User Profile</h1>

  <div>
    <img src="static/images/default.png" alt="Profile Picture" width="150" />
  </div>

  <form class="mb-3" action="profile.html" method="POST" enctype="multipart/form-data">
    <p><strong>Email:</strong> demo@email.com</p>

    <label for="username">Username:</label>
    <input class="form-control mb-2" type="text" name="username" value="demo_user" required />

    <label for="photo">Upload New Profile Picture:</label>
    <input class="form-control mb-2" type="file" name="photo" accept="image/*" />

    <label for="bio">Bio:</label><br>
    <textarea class="form-control mb-2" name="bio" rows="4" cols="40" maxlength="300">This is a short demo bio.</textarea><br>
    <small>Max 300 characters</small><br><br>

    <label for="location">Location:</label>
    <input class="form-control mb-2" type="text" name="location" value="New York, USA"><br><br>

    <button class="btn btn-primary" type="submit">Update Profile</button>
  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
